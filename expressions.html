<!doctype html>
<html>
    <head>
    Validating/Using the expressions in Angular js
</head>
<body>
    <h1> 
        Sample Application
    </h1>
    <div ng-app="" ng-init=" quantity=0.5;cost=100;
    student={firstname:'vishnu',lastname:'vardhan',
    rollno:13};
    marks=[40,50,60]">
   <p> Hello {{student.firstname + " " + student.lastname}}</p>
    <p> Your roll no is {{student.rollno}}</p>
    <p>Your marks in science is {{marks[2]}}</p>
    <p> book cost is {{quantity*cost}}</p>
    </div>
    <script src = 
    "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
</body>
</html>
